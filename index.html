<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.google.com/specimen/Inter" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

  
</head>
<body>
  <div class = "container">
    <div class = "user-picture">
      <img src="assets/images/avatar-jessica.jpeg" alt="User Picture" class="user-picture">
    </div>
    <p class="name">Jessica Randall</p>
    <div class="location">London, United Kingdom </div>
    <div class="description">"Front-end developer and avid reader."</div>
    <div class = "links">
      <div class = "github">
        <p>GitHub</p>
      </div>
      <div class = "frontend-mentor">
        <p>Frontend Mentor</p>
      </div>
      <div class = "linkedIn">
        <p>LinkedIn</p>
      </div>
      <div class = "twitter">
        <p>Twitter</p>
      </div>
      <div class = "instagram">
        <p></p>Instagram</p>
      </div>
    </div>
  </div>
  
 
</body>
</html>
